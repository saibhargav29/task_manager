<div class="centered-content">
    <div class="modal-box ">
        <h1 class="title">
            Edit list
        </h1>


        <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter List Name...">
        <br><br>
        <div class="buttons is-right">
            <button class="button " routerLink="/lists">Cancel</button>
            <button class="button is-primary has-text-white" (click)="updateList(listTitleInput.value)">Save</button>
        </div>
    </div>
</div>
