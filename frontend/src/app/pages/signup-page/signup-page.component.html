<div class="centered-content">
    <div class="white-box">
        <h1 class="title has-text-primary">Signup</h1>
        <div class="field">
            <label class="label">Name:</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input has-background-light" type="text" placeholder="Text input">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
          </div>
        <div class="field">
          <label class="label has-danger">Gmail:</label>
            <p class="control has-icons-left has-icons-right">
              <input #emailInput class="input has-background-light" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </p>
          </div>
          
          <div class="field">
            <label class="label">Password:</label>
            <p class="control has-icons-left">
              <input #pwInput class="input has-background-light" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
            <h3 class="has-text-danger">Set Password to be 8 characters</h3>
          </div>
          
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Gender:</label>
            </div>
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control">
                  <div class="select is-fullwidth">
                    <select>
                      <option>Male</option>
                      <option>Female</option>
                      <option>Others</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">Mobile Number:</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input has-background-light" type="tel" placeholder="Mobile no:">
              <span class="icon is-small is-left">
                <i class="fas fa-phone"></i>
              </span>
            </div>
          </div>
          
          
          
          <div class="field" style=" display: flex; justify-content: flex-end;">
            <p class="control">
              <button class="button is-success has-text-white" (click)="onSignupButtonClicked(emailInput.value, pwInput.value)">
                Signup
              </button>
            </p>
          </div>
            
          <p class="has-text-grey">Already got an account? <a routerLink="/login">Login</a> now!</p>
    </div> 
</div>
