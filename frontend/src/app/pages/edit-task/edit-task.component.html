<div class="centered-content">
    <div class="modal-box ">
        <h1 class="title">
            Edit Task
        </h1>


        <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter task Name...">
        <br><br>
        <div class="buttons is-right">
            <button class="button " routerLink="/">Cancel</button>
            <button class="button is-primary has-text-white" (click)="updateTask(taskTitleInput.value)">Save</button>
        </div>
    </div>
</div>
